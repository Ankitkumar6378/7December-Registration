<html>

<head>
  <title>LOGIN PAGE</title>
</head>


<body>
  <div class="container" id="console">
    <form id="form" [formGroup]="loginForm" (ngSubmit)="login()">

      <h2>LOGIN PAGE</h2>


      <div>
        <label>Email </label>
        <input type="text" placeholder="Abc@gmail.com" pattern="^([\w\.]+)@([\w\-]+)((\.(\w){2,3})+)$" name="email"  required id="em"   formControlName="email"  >
        <div style="color: red;" *ngIf="email && isValidloginform != null && !isValidloginform ">
          <div *ngIf="email.errors?.['required']">
            email is required
          </div>
          <div *ngIf="email.errors?.['pattern']">
            enter valid email
          </div>
        </div>
      </div>


      <div>
        <label>Password:</label>
        <input type="password" name="password"  placeholder="Enter Password" required  class="login"
          formControlName="password">
        <div style="color: red;" *ngIf="password && isValidloginform != null && !isValidloginform ">
         
          <div *ngIf="password.errors?.['required']">
            password is required.
          </div>
         
          <div *ngIf="password.errors?.['pattern']">
            one uppercase one lowercase one numeric one special character length(6-16)
          </div>
        </div>
        </div><br>

      <button id="btn" value="Submit">Login</button>

      <p>
        Not a member ?
        <a routerLink="/registration"> Go and register. </a><br>
        <a routerLink="/forget">Forget your Password?</a>
      </p>

    </form>
  </div>


</body>

</html>
